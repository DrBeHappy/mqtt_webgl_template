<!DOCTYPE html>
<html lang="fr">
<head>
<title>Three JS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div id="logger"></div>
<div id="container"></div>
<script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
	<script type="text/javascript">
	var renderer, scene, camera, mesh;
	init();
	animate();
	function init(){
		var ratio = window.innerWidth / window.innerHeight;
		renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.getElementById('container').appendChild(renderer.domElement);
		scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera(75, ratio, 1, 1000 );
		camera.position.set(0, 0, 100);
		scene.add(camera);
		mesh=createCube(50,0xFFFFFF,1,1);
		window.addEventListener( 'resize', onWindowResize, false );
		renderer.render( scene, camera );				
	}
	
	function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

	}
	
	function createCube(size,colors,rotationX,rotationY){
			var geometry = new THREE.BoxGeometry( size, size, size);
			var material = new THREE.MeshBasicMaterial( {color:colors});
			mesh = new THREE.Mesh( geometry, material );
			mesh.rotation.x += rotationX;
			mesh.rotation.y += rotationY;
			scene.add( mesh );
			return mesh;
	}
	
	function deleteCube(){
		createCube(500,0xFFFFFF,1,1);
	}
	function animate(){
					requestAnimationFrame( animate );
					mesh.rotation.x += 0.01;
					mesh.rotation.y += 0.01;
					renderer.render( scene, camera );
	}	
    </script>
</body>
</html>

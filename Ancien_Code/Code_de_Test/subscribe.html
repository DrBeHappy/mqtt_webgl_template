<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript">
		
			client = new Paho.MQTT.Client("archibald.snootlab.info", Number(2533),"clientId");

		
			client.onConnectionLost = function (responseObject){
				console.log("Connection perdue: "+responseObject.errorMessage);
			}

			client.onMessageArrived = function (message){
			  console.log("Message arrive: "+message.payloadString);
			}

			
			function onConnect(){
				console.log("Connecte");
			}

			client.connect({onSuccess: onConnect});
			
			client.subscribe("broker");
			client.onMessageArrived = function (message) {
			console.log("Message arrive: " + message.payloadString);
			console.log("Topic:     " + message.destinationName);
			//console.log("QoS:       " + message.qos);
			//console.log("Retained:  " + message.retained);
			//console.log("Duplicate: " + message.duplicate);
}
			
    </script>
</head>
<body><div id="logger"></div></body>
</html>
